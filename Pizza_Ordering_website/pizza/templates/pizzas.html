{% extends 'base.html' %}
{% block 'body' %}

<div class="container">

    <h1> Order Your delicious Pizzas</h1>

    <form action="{% url 'pizzas' %}" method="POST">
        {% csrf_token %}

        {{ formset.mangement_form }}

        {% for form in formset %}
            {{ form }}
            <br><br>
        {% endfor %}
        <input type="submit" value="Order Pizza">
    </form>

</div>
{% endblock %}
